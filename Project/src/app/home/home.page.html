<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-header>
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>

  <div id="new"  *ngIf="!profiles || profiles.length===0 else conditionFalse">
    <strong>Are you a new user?</strong>
    <p id="start">Start by adding a new profile!</p>
  <p>
    <ion-fab horizontal="center">
      <ion-fab-button [routerLink]="['/add-profile']">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </p>
  </div>

<ng-template #conditionFalse>
  <div>
  <ion-list>

    <ion-list-header>
    <strong>Upcoming appointments:</strong>
    </ion-list-header>
      <ion-item-sliding *ngFor="let item of appointments">
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteAppointment(item)">DELETE</ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-avatar slot="start">
            <img src="./assets/icon/favicon.png">
          </ion-avatar>
          <ion-label>
            <h2>{{item.profile}}</h2>
            <h2>{{item.date}}</h2>
            <h3>{{item.title}}</h3>
            <p>{{item.description}}</p>
          </ion-label>

        </ion-item>
      </ion-item-sliding>

        <ion-item lines="none">
          <br><br><br><br><br><br>
          <ion-fab horizontal="center">
            <ion-fab-button [routerLink]="['/add-appoint']">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </ion-fab>

        </ion-item>

  </ion-list>
  </div>
</ng-template>
</ion-content>
