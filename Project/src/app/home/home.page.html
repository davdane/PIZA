<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title size="large">Medical Reminder</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngFor="let item of profiles">
    {{item}}
  </ion-item>
  
  <div id="container">
    <strong>Are you a new user?</strong>
    <p>Start by adding a new profile!</p>
  <p>
    <ion-fab horizontal="center">
      <ion-fab-button [routerLink]="['/add-profile']">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </p>
  </div>
</ion-content>
